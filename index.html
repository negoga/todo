<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел на 14 апреля 2021 года</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
    <div class="todo">
        <!-- WELCOME -->
        <div class="todo-header">
            <h1 class="welcome">Привет, 
                <span class="welcome-name">Евгений!</span> 
            </h1>
            <!-- DATE -->
            <div class="date">
                <div class="date-day">14</div>
                <div class="date-month-year">
                    апреля 
                    <br>
                    2021
                </div>
                <div class="date-week-day">среда</div>
            </div>
        </div>
        <!-- Todo Body-->
        <div class="todo-body">
            <div class="todo-item">
                <input type="checkbox" name="todo-item" id="todo-item-1" class="sr-only">
                <label for="todo-item-1" title="Обновить упражнение по Grid">
                    <h2 class="todo-item-name"><span class="checked-vert-line">Обновить упражнение по Grid</span></h2>
                </label>
                
            </div>
            <div class="todo-item">
                <input type="checkbox" name="todo-item" id="todo-item-2" class="sr-only">
                <label for="todo-item-2" title="Написать инструкцию">
                    <h2 class="todo-item-name"><span class="checked-vert-line">Написать инструкцию</span></h2>
                </label>
                
            </div>
            <div class="todo-item">
                <input type="checkbox" name="todo-item" id="todo-item-3" class="sr-only">
                <label for="todo-item-3" title="Выполнить домашнее задание по упражнению на Хекслете">
                    <h2 class="todo-item-name"><span class="checked-vert-line">Выполнить домашнее задание по упражнению на Хекслете</span></h2>
                </label>
                
            </div>
        </div>
    </div>
</body>
</html>
